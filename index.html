<html>
  <head>
    <title>Generador QR</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Generador QR</h1>
      <div class="button-group">
        <button class="camera-btn" onclick="startCamera()">Generar QR</button>
        <button class="clear-btn" onclick="clearAll()">Limpiar</button>
      </div>
      <div class="camera-section">
        <canvas id="canvas" style="display: none"></canvas>
        <img
          id="captured-image"
          style="
            display: none;
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
          "
        />
      </div>
      <div class="qr-container">
        <div id="qrcode" class="qr-code"></div>
        <div id="qr-text" class="qr-text"></div>
        <div id="countdown"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
